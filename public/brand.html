<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brand Offers</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Swiper (Needed for Navbar Hero Compatibility) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    :root {
      --blue: #3498db;
      --teal: #1abcbc;
      --white: #ffffff;
      --dark: #1e1e1e;
    }

    body {
      background: #f4f7fa;
      padding-top: 80px;
    }

    /* ---------------------------------------------------------
        NAVBAR (COPIED 100% SAME FROM REFERENCE)
    --------------------------------------------------------- */
    nav.navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 9999;
    }

    @media (max-width: 991px) {
      nav.navbar {
        background: linear-gradient(90deg, var(--blue), var(--teal)) !important;
      }
    }

    .navbar-nav .nav-link {
      font-weight: 600;
      color: #222;
      transition: 0.25s;
    }

    .navbar-nav .nav-link.active {
      color: var(--teal) !important;
      position: relative;
    }

    .navbar-nav .nav-link.active::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: -3px;
      height: 2px;
      background: var(--teal);
    }

    /* Desktop Search */
    @media (min-width: 992px) {
      .search-wrapper {
        flex-grow: 1;
        max-width: 600px;
        margin: 0 auto;
      }
    }

    .search-wrapper .form-control {
      border-radius: 50px 0 0 50px;
      border: 2px solid var(--teal);
      height: 46px;
    }

    .search-wrapper .btn-dark {
      border-radius: 0 50px 50px 0;
      background: linear-gradient(45deg, var(--blue), var(--teal));
      border: none;
      width: 60px;
    }

    /* Mobile Search */
    #mobileSearchBox {
      display: none;
      background: #fff;
      padding: 12px;
      width: 100%;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.15);
      border-bottom: 3px solid var(--teal);
      position: fixed;
      top: 60px;
      left: 0;
      z-index: 99999;
    }

    .autocomplete-box {
      position: absolute;
      width: 100%;
      background: #fff;
      max-height: 230px;
      overflow-y: auto;
      border-radius: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      display: none;
      z-index: 99999;
    }

    .autocomplete-box li {
      padding: 10px 15px;
      cursor: pointer;
      list-style: none;
      border-bottom: 1px solid #f1f1f1;
    }

    .autocomplete-box li:hover {
      background: #eef9ff;
    }

    /* Hamburger */
    .custom-toggler span {
      width: 26px;
      height: 3px;
      background: white;
      display: block;
      margin: 5px 0;
      border-radius: 6px;
    }



    /* ---------------------------------------------------------
        YOUR PAGE CSS (AS IT IS)
    --------------------------------------------------------- */
    .coupon-grid {
  display: grid;
  grid-template-columns: repeat(1, 1fr); /* Default: mobile */
  gap: 20px;
}

/* Tablet (≥ 576px) and Desktop */
@media (min-width: 576px) {
  .coupon-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}


    .coupon-card {
      background: #fff;
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.08);
      cursor: pointer;
      border-left: 6px solid var(--blue);
      transition: 0.3s;
    }

    .coupon-card:hover {
      transform: translateY(-4px);
    }

    .discount-box {
      font-size: 20px;
      font-weight: 900;
      color: var(--blue);
      background: #e8f1ff;
      padding: 8px;
      border-radius: 12px;
      text-align: center;
    }

    /* Modal */
    .custom-modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999999;
    }

    .custom-modal {
      width: 90%;
      max-width: 500px;
      background: white;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
    }

    .modal-close {
      position: absolute;
      right: 18px;
      top: 12px;
      font-size: 22px;
      cursor: pointer;
    }

    .modal-btn {
      width: 100%;
      padding: 12px;
      border-radius: 30px;
      margin-top: 18px;
      background: linear-gradient(45deg, var(--blue), var(--teal));
      border: none;
      color: white;
      font-weight: bold;
    }

    #toastMsg {
      position: fixed;
      bottom: 22px;
      right: 20px;
      background: var(--blue);
      color: white;
      padding: 14px 20px;
      border-radius: 10px;
      display: none;
    }
    /* LEFT IMAGE FIXED BOX */
#brandImgBox {
  position: fixed;
  top: 80px; /* navbar height */
  left: 0;
  width: 22%;
  height: 80vh;
  background: #ffffff;
  border-radius: 16px;
  padding: 18px;
  box-shadow: 0 4px 18px rgba(0,0,0,0.08);
  display: flex;
  justify-content: center;
  align-items: center;
  margin-left: 7px;
}

#brandImg {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

/* RIGHT SIDE SCROLLABLE SECTION */
#scrollArea {
  margin-left: 23%; /* space for fixed image */
  height: calc(100vh - 100px);
  overflow-y: auto;
  padding-right: 20px;
  padding-top: 15px;
}

/* Verified Tag */
.verified-tag {
  color: #28a745;
  font-weight: 600;
  font-size: 14px;
  margin-left: 8px;
}

/* Coupon Cards improved to match reference */
.coupon-card {
  background: #fff;
  border-radius: 16px;
  padding: 18px;
  border-left: 5px solid var(--teal);
  box-shadow: 0 3px 16px rgba(0,0,0,0.06);
  transition: 0.3s;
  position: relative;
}

.coupon-card:hover {
  transform: translateY(-4px);
}

.discount-box {
  font-size: 22px;
  font-weight: 800;
  color: var(--teal);
  background: #eafffa;
  padding: 8px 12px;
  border-radius: 10px;
  display: inline-block;
}

/* Show Code Button */
.show-code-btn {
  position: absolute;
  right: 18px;
  top: 50%;
  transform: translateY(-50%);
  background: linear-gradient(45deg, var(--blue), var(--teal));
  color: #fff;
  border-radius: 40px;
  padding: 8px 18px;
  border: none;
  font-weight: bold;
}


/* ============================================
   MOBILE RESPONSIVE FIX (Very Important)
============================================ */
@media (max-width: 768px) {

  /* Brand image box – stop fixed mode on mobile */
  #brandImgBox {
    position: relative;
    width: 100%;
    height: auto;
    top: 0;
    left: 0;
    margin: 0;
    margin-bottom: 20px;
    padding: 12px;
    box-shadow: none;
    border-radius: 10px;
  }

  #brandImg {
    max-width: 80%;
    margin: 0 auto;
    display: block;
  }

  /* Remove left margin — scroll area full width */
  #scrollArea {
    margin-left: 0;
    padding: 10px;
    height: auto;
  }

  /* Title text smaller */
  #brandTitle {
    font-size: 18px;
    font-weight: 700;
    text-align: center;
    margin-bottom: 15px;
  }

  /* Coupon cards full width, 1 per row */
  .coupon-card {
    width: 100% !important;
    margin-left: 0 !important;
    padding: 15px;
    margin-bottom: 15px;
  }

  /* Discount box smaller */
  .discount-box {
    font-size: 18px;
    padding: 6px 10px;
  }

  /* Verified tag */
  .verified-tag {
    font-size: 12px;
  }

  /* Show code button position fix */
  .show-code-btn {
    position: static;
    transform: none;
    margin-top: 10px;
    width: 100%;
    text-align: center;
    padding: 10px;
  }
}


  </style>

</head>

<body>

  <!-- ----------------------------------------------------------------------
          NAVBAR (100% SAME AS REFERENCE)
  ---------------------------------------------------------------------- -->
  <nav class="navbar navbar-expand-lg bg-light shadow-sm px-3">
    <div class="container-fluid">

      <button class="navbar-toggler custom-toggler d-lg-none" type="button" data-bs-toggle="collapse"
        data-bs-target="#mainNav">
        <span></span><span></span><span></span>
      </button>

      <a href="/index.html" class="navbar-brand fw-bold ms-2 text-dark">MyShop</a>

      <button class="btn d-lg-none ms-auto" onclick="openMobileSearch()">
        <i class="fa fa-search text-white"></i>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">

        <div class="search-wrapper d-none d-lg-block position-relative">
          <div class="input-group">
            <input type="text" id="desktopSearch" class="form-control" placeholder="Search...">
            <button class="btn btn-dark"><i class="fa fa-search"></i></button>
          </div>
          <ul class="autocomplete-box" id="desktopSuggestions"></ul>
        </div>

        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="/index.html" class="nav-link mx-2">Home</a></li>
          <li class="nav-item"><a href="/brands.html" class="nav-link active mx-2">Brands</a></li>
        </ul>

      </div>
    </div>
  </nav>

  <!-- MOBILE SEARCH -->
  <div id="mobileSearchBox">
    <div class="d-flex">
      <input type="text" id="mobileSearchInput" class="form-control" placeholder="Search...">
      <button class="btn btn-danger ms-2" onclick="closeMobileSearch()"><i class="fa fa-times"></i></button>
    </div>
    <ul class="autocomplete-box" id="mobileSuggestions"></ul>
  </div>

  <!-- ----------------------------------------------------------------------
          YOUR PAGE CONTENT (UNCHANGED)
  ---------------------------------------------------------------------- -->



<div class="container-fluid">
  <div class="row">

    <!-- FIXED IMAGE (LEFT PANEL) -->
    <div class="col-lg-3 d-none d-lg-block">
      <div id="brandImgBox">
        <img id="brandImg" src="" alt="Brand Image" />
      </div>
    </div>

    <!-- RIGHT PANEL (SCROLLABLE) -->
    <div class="col-lg-8 w-100">
      <div id="scrollArea">
        <h3 id="brandTitle" class="fw-bold mb-4"></h3>
        <div id="couponList" class="coupon-grid"></div>
      </div>
    </div>

  </div>
</div>


  <!-- Modal -->
  <div id="couponModal" class="custom-modal-overlay">
    <div class="custom-modal">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <h4 id="modalTitle"></h4>
      <p id="modalDesc"></p>
      <div id="modalCategory"></div>
      <button id="modalBtn" class="modal-btn">Show Code</button>
    </div>
  </div>

  <div id="toastMsg"></div>

  <!-- ----------------------------------------------------------------------
          JS FUNCTIONS (NAVBAR + SEARCH + YOUR COUPON JS)
  ---------------------------------------------------------------------- -->

  <script>
    /* ---------------------- PAGE TITLE ----------------------- */
    const slug = window.location.pathname.split("/").pop();
    const prettyName = slug.replace(/-/g, " ");
document.getElementById("brandTitle").innerText =
  `${prettyName} Coupons, Promo Codes and Offers`.toUpperCase();


/* Load Brand Image Dynamically */
async function loadBrandImage() {
  let res = await fetch("/api/categories");
  let cats = await res.json();

  let currentBrand = cats.find(c => c.slug === slug);

  if (currentBrand) {
    // Use bannerImagePath for the large banner image
    document.getElementById("brandImg").src = currentBrand.bannerImagePath || currentBrand.imagePath;
    document.getElementById("brandImg").onerror = function() {
      console.log('Image failed to load:', this.src);
      this.src = '/placeholder-image.jpg'; // Fallback image
    };
  }
}

loadBrandImage();


    /* ---------------------- TOAST ----------------------- */
    function showCountdownToast(seconds, url) {
      const t = document.getElementById("toastMsg");
      let s = seconds;
      t.style.display = "block";
      t.innerText = `Code Copied! Redirecting in ${s}s...`;

      const timer = setInterval(() => {
        s--;
        t.innerText = `Code Copied! Redirecting in ${s}s...`;
        if (s <= 0) {
          clearInterval(timer);
          window.location.href = url;
        }
      }, 1000);
    }

    /* ---------------------- MODAL ----------------------- */
    function openModal(c) {
      document.getElementById("modalTitle").innerText = c.title;
      document.getElementById("modalDesc").innerText = c.description || "No description";
      document.getElementById("modalCategory").innerText = c.category?.title || "";

      document.getElementById("modalBtn").onclick = () => {
        navigator.clipboard.writeText(c.code);
        closeModal();
        showCountdownToast(8, c.url);
      };

      document.getElementById("couponModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("couponModal").style.display = "none";
    }
    /* Close modal when clicking outside */
document.getElementById("couponModal").addEventListener("click", function (e) {
  if (e.target === this) {
    closeModal();
  }
});

/* Close modal with ESC key */
document.addEventListener("keydown", function (e) {
  if (e.key === "Escape") {
    closeModal();
  }
});

    /* ---------------------- LOAD COUPONS ----------------------- */
    async function loadCoupons() {
      let res = await fetch("/api/coupons");
      let all = await res.json();

      const list = all.filter(c => c.category?.slug === slug);
      const box = document.getElementById("couponList");
      box.innerHTML = "";

      list.forEach(c => {
        const discount = c.title.replace(/[^\d%]/g, "") || "10%";

        box.innerHTML += `
  <div class="coupon-card" onclick='openModal(${JSON.stringify(c).replace(/"/g,"&quot;")})'>

    <div class="d-flex justify-content-between">
      <div class="discount-box">${discount} OFF</div>
      <span class="verified-tag"><i class="fa fa-check-circle"></i> Verified</span>
    </div>

    <h6 class="mt-2">${c.title}</h6>
    <small class="text-muted">${c.category?.title || ""}</small>

    <button class="show-code-btn">Show Code</button>
  </div>
`;
      });
    }

    loadCoupons();


    /* ----------------------------------------------------------------------
            SEARCH SYSTEM (COPIED 100% FROM REFERENCE)
    ---------------------------------------------------------------------- */

    let searchList = [];

    async function loadSearchData() {
      let r = await fetch("/api/categories");
      let cats = await r.json();
      searchList = cats.map(c => ({ title: c.title, slug: c.slug }));
    }
    loadSearchData();

    function autoFill(input, listBox) {
      let q = input.value.toLowerCase().trim();
      listBox.innerHTML = "";
      if (!q) return listBox.style.display = "none";

      let starts = searchList.filter(i => i.title.toLowerCase().startsWith(q));
      let contains = searchList.filter(i =>
        !i.title.toLowerCase().startsWith(q) && i.title.toLowerCase().includes(q)
      );

      let results = [...starts, ...contains];

      results.forEach(item => {
        let li = document.createElement("li");
        li.textContent = item.title;
        li.onclick = () => location.href = `/brand/${item.slug}`;
        listBox.appendChild(li);
      });

      listBox.style.display = results.length ? "block" : "none";
    }

    document.getElementById("desktopSearch").oninput =
      () => autoFill(desktopSearch, desktopSuggestions);

    document.getElementById("mobileSearchInput").oninput =
      () => autoFill(mobileSearchInput, mobileSuggestions);

    function openMobileSearch() {
      mobileSearchBox.style.display = "block";
      mobileSearchInput.focus();
    }

    function closeMobileSearch() {
      mobileSearchBox.style.display = "none";
      mobileSearchInput.value = "";
      mobileSuggestions.style.display = "none";
    }

    document.addEventListener("click", function (e) {
      if (!desktopSearch.contains(e.target)) desktopSuggestions.style.display = "none";
      if (!mobileSearchInput.contains(e.target)) mobileSuggestions.style.display = "none";
    });
  </script>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
